{% extends 'base/index.html' %}
{% load crispy_forms_tags %}
{% block title %}
Add Blog
{% endblock %}
{% block content %}
<div class="card p-5 m-5" style="border-radius:10px;">
    <div class="d-flex justify-content-between mb-4">
        <h3 class="text-secondary">Add Blog</h3>
        <a href="{% url 'profile' %}" class="btn btn-danger ">Close</a>
    </div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-primary mt-4" value="Add" />
    </form>
</div>
{% endblock %}
